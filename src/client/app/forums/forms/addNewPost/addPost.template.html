<div class="container">
    <h1>Create Post</h1>
    <div>{{model|json}}</div>
    <form #postForm="ngForm">
      <div class="form-group">
        <label for="name">Message</label>
        <input type="text" class="form-control" id="message" required  [(ngModel)]="model.message" name="message" #message="ngModel">
      </div>
      <div [hidden]="message.valid || message.pristine"
             class="alert alert-danger">
          Message is required
        </div>
      <div class="form-group">
        <label for="topic">Topics</label>
        <!--<select class="form-control" id="topic" required [(ngModel)]="model.topic" name="topic">
            <option *ngFor="let topic of topics" [value]="topic">{{topic}}</option>
        </select>-->
        <input list="topics" class="form-control" id="topic" required [(ngModel)]="model.topic" name="topic" #modelTopic="ngModel">
            <datalist id="topics">
            <option *ngFor="let topic of topics" [value]="topic">
            </datalist>
          <div [hidden]="modelTopic.valid || modelTopic.pristine" class="alert alert-danger"> Topic is required </div>   
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" required [(ngModel)]="model.author" name="author" #modelAuthor="ngModel">
        <div [hidden]="modelAuthor.valid || modelAuthor.pristine" class="alert alert-danger"> Author name is required </div> 
      </div>
      <button (click)="onSubmit(postForm)" class="btn btn-default" [disabled]="!postForm.form.valid">Add</button>
    </form>
</div>
